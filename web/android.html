<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Download Nightell application (social media for storytellers and listeners) for Android devices">
    <meta name="author" content="Neatplex">
    <title>Nightell - Download Android App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" href="images/nightell.jpg">
    <link rel="icon" href="images/nightell-bw.jpg">
</head>
<body onload="startCountdown()">

<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
    <symbol id="arrow-right-circle" viewBox="0 0 16 16">
        <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
    </symbol>
</svg>

<div class="col-lg-8 mx-auto p-4 py-md-5">
    <header class="d-flex align-items-center pb-3">
        <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none" title="Nightell">
            <img src="images/nightell-bw.jpg" style="height: 32px; width: 32px;" class="rounded-2" alt="Nightell Logo">
            <span class="fs-4 ms-2">Nightell</span>
        </a>
    </header>

    <main class="mt-4">
        <h1 class="text-body-emphasis mb-5 text-center">Download Nightell for Android</h1>
        <p>
            To proceed with downloading the Nightell app for Android devices,
            you will be redirected in <span id="countdown">5</span> seconds...
        </p>
        <p>If the redirection does not work, please click the link below:</p>
        <ul class="list-unstyled ps-0">
            <li>
                <a class="icon-link mb-1" rel="nofollow" title="Download Nightell from Google Play Store"
                   href="https://play.google.com/store/apps/details?id=com.neatplex.nightell">
                    <svg class="bi" width="16" height="16">
                        <use xlink:href="#arrow-right-circle"/>
                    </svg>
                    https://play.google.com/store/apps/details?id=com.neatplex.nightell
                </a>
            </li>
        </ul>
    </main>
    <footer class="pt-5 my-5 text-body-secondary border-top text-center">
        &copy; 2024 <a href="https://neatplex.com" style="text-decoration: none" rel="nofollow" title="Neatplex">Neatplex</a>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    function startCountdown() {
        let counter = 5;
        const countdownElement = document.getElementById('countdown');
        const interval = setInterval(function () {
            countdownElement.textContent = `${counter}`;
            counter--;
            if (counter < 0) {
                clearInterval(interval);
                window.location.href = "https://play.google.com/store/apps/details?id=com.neatplex.nightell";
            }
        }, 1000);
    }
</script>
</body>
</html>
